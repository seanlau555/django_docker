apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: 622408344557.dkr.ecr.ap-southeast-1.amazonaws.com/sparksine-django:latest
        ports:
        - containerPort: 8000

